<!-- Imagem -->
<div class="row">
    <div class="col-12">
        <img 
            [src]="selectedPackedLunch.imagePath" 
            alt="" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<!-- Nome da Marmita -->
<div class="row">
    <div class="col-12">
        <h1>{{ selectedPackedLunch.name }}</h1>
    </div>
</div>
<!-- Menu de Opções -->
<div class="row">
    <div class="col-12">
        <button class="btn btn-primary dropdown-toggle">
            Opções <span class="carret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Para a lista de compras</a></li>
            <li><a href="#">Editar Marmita</a></li>
            <li><a href="#">Remover Marmita</a></li>
        </ul>
    </div>
</div>

<!-- Descrição -->
<div class="row">
    <div class="col-12">
        {{ selectedPackedLunch.description }}
    </div>
</div>

<!-- Ingredientes -->
<div class="row">
    <div class="col-12">
        Ingredientes
    </div>
</div>
