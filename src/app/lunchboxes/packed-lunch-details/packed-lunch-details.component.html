<!-- Imagem -->
<div class="row">
    <div class="col-12">
        <img 
            [src]="selectedPackedLunch.imagePath" 
            alt="" 
            class="img-responsive"
            style="max-height: 300px;">
    </div>
</div>
<!-- Nome da Marmita -->
<div class="row">
    <div class="col-12">
        <h1>{{ selectedPackedLunch.name }}</h1>
    </div>
</div>
<!-- Menu de Opções -->
<div class="row">
    <div class="col-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" appDropdown>
                Opções <span class="carret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="AddToFoodList()">Adicionar à lista de alimentos</a></li>
                <li><a href="#">Editar Marmita</a></li>
                <li><a href="#">Remover Marmita</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Descrição -->
<div class="row">
    <div class="col-12">
        {{ selectedPackedLunch.description }}
    </div>
</div>

<!-- Ingredientes -->
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredients of selectedPackedLunch.ingredients">
                {{ ingredients.name }} {{ ingredients.amount }}
            </li>
        </ul>
    </div>
</div>
